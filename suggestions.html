<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .suggestion {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .reject {
            background-color: #f44336;
        }
        .reject:hover {
            background-color: #e31c1c;
        }
    </style>
</head>
<body>

    <h2>Suggested Improvements for Your Resume</h2>

    <form action="/finalize" method="POST">
        {% for field, suggestion in suggestions.items() %}
            <div class="suggestion">
                <h3>{{ field }}:</h3>
                <p><strong>Original:</strong> {{ user_input[field] }}</p>
                <p><strong>Suggested:</strong> {{ suggestion }}</p>
                
                <!-- Buttons for user to accept or reject suggestion -->
                <label for="accept_{{ field }}">Accept Suggestion</label>
                <input type="radio" name="suggestion_{{ field }}" id="accept_{{ field }}" value="accept" checked>
                
                <label for="reject_{{ field }}">Reject Suggestion</label>
                <input type="radio" name="suggestion_{{ field }}" id="reject_{{ field }}" value="reject">
            </div>
        {% endfor %}
        
        <!-- Submit the form after review -->
        <button type="submit">Finalize Resume</button>
    </form>

</body>
</html>
