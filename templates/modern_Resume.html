<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f9fc;
            color: #333;
            line-height: 1.6;
            padding: 50px 0;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 8px solid #4CAF50;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 22px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .section p {
            font-size: 16px;
            color: #555;
        }
        .section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .section ul li {
            font-size: 16px;
            padding-left: 20px;
            position: relative;
        }
        .section ul li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-size: 20px;
            top: 0;
        }
        .contact-info p {
            margin: 8px 0;
            font-size: 16px;
            color: #777;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .section .section-header {
            font-size: 20px;
            font-weight: 600;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}'s Resume</h1>
<br>
        <h2> About me </h2>
        <p>{{ objective/summary }}</p>
        <div class="section contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
            <p><strong>Phone:</strong> {{ phone }}</p>
            <p><strong>Address:</strong> {{ address }}</p>
        </div>

        <div class="section">
            <h2 class="section-header">Skills</h2>
            <ul>
                <li>{{ skills }}</li>
            </ul>
        </div>

        <div class="section">
            <h2 class="section-header">Work Experience</h2>
            <p>{{ experience }}</p>
        </div>

        <div class="section">
            <h2 class="section-header">Education</h2>
            <p>{{ education }}</p>
        </div>
    </div>
</body>
</html>
