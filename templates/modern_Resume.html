<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            color: #4CAF50;
        }
        .section p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}'s Resume</h1>
        <div class="section">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>
        <div class="section">
            <h2>Work Experience</h2>
            <p>{{ experience }}</p>
        </div>
    </div>
</body>
</html>
