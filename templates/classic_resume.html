<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #444;
        }
        .section p {
            margin: 5px 0;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            background: #f4f4f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume</h1>

        <div class="section">
            <h2>Name: {{ name }}</h2>
            <h2>About me</h2>
            <p>{{ about_me }}</p>
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Phone:</strong> {{ phone }}</p>
            <p><strong>Address:</strong> {{ address }}</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <ul>

                <li>{{ skills }}</li>
               
            </ul>
        </div>
        <div class="section">
            <h2>Work Experience</h2>
              
                <p>{{ experience }}</p>        
        </div>
        <div class="section">
            <h2>Educational qualifications</h2>
                <p>{{ education }}</p>
        </div>
    </div>
</body>
</html>
