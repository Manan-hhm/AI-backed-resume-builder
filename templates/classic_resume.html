<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>{{ name }}'s Resume</h1>
    <div class="section">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> {{ email }}</p>
    </div>
    <div class="section">
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </div>
    <div class="section">
        <h2>Work Experience</h2>
        <p>{{ experience }}</p>
    </div>
</body>
</html>
