<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Resume</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        .container {
            width: 90%;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #FF6347;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            font-size: 20px;
            color: #FF6347;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}'s Resume</h1>
        <div class="section">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>
        <div class="section">
            <h2>Work Experience</h2>
            <p>{{ experience }}</p>
        </div>
    </div>
</body>
</html>
